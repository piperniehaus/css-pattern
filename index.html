<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="sizes.css">
  </head>
  <body>
    <div class="container horizontal">
      <div class="vertical">
        <div class="purple medium"></div>
        <div class="horizontal">
          <div class="white small"></div>
          <div class="lightGreen small"></div>
        </div>
        <div class="purple medium"></div>
        <div class="horizontal">
          <div class="teal small"></div>
          <div class="white small"></div>
        </div>
      </div>
      <div class="vertical">
        <div class="horizontal">
          <div class="lightBlue large"></div>
          <div class="vertical">
            <div class="purple medium"></div>
            <div class="horizontal">
              <div class="lightBlue small"></div>
              <div class="mediumBlue small"></div>
            </div>
          </div>
        </div>
        <div class="horizontal">
          <div class="vertical">
            <div class="purple medium"></div>
            <div class="horizontal">
              <div class="mediumBlue small"></div>
              <div class="teal small"></div>
            </div>
          </div>
          <div class="mediumBlue large"></div>
        </div>
      </div>
      <div class="vertical">
        <div class="horizontal">
          <div class="lightBlue small"></div>
          <div class="mediumBlue small"></div>
          <div class="darkBlue small"></div>
        </div>
        <div class="mediumBlue large"></div>
        <div class="horizontal">
          <div class="medium darkBlue"></div>
          <div class="vertical">
            <div class="small lightBlue"></div>
            <div class="small mediumBlue"></div>
          </div>
        </div>
      </div>
      <div class="vertical">
        <div class="horizontal">
          <div class="medium white"></div>
          <div class="vertical">
            <div class="small mediumBlue"></div>
            <div class="small darkBlue"></div>
          </div>
        </div>
        <div class="horizontal">
          <div class="vertical">
            <div class="small lightBlue"></div>
            <div class="small white"></div>
          </div>
          <div class="medium grey"></div>
        </div>
        <div class="horizontal">
          <div class="medium lightBlue"></div>
          <div class="vertical">
            <div class="small mediumBlue"></div>
            <div class="small darkBlue"></div>
          </div>
        </div>
      </div>
      <div class="vertical">
        <div class="horizontal">
          <div class="grey small"></div>
          <div class="purple small"></div>
        </div>
        <div class="mediumBlue medium"></div>
      </div>
      <div class="vertical">
        <div class="horizontal">
          <div class="mediumBlue medium"></div>
          <div class="vertical">
            <div class="lightBlue small"></div>
            <div class="mediumBlue small"></div>
          </div>
          <div class="mediumBlue medium"></div>
        </div>
        <div class="horizontal">
          <div class="vertical">
            <div class="lightBlue small"></div>
            <!-- <div class="large darkBlue pullLeft"></div> -->
          </div>
          <div class="vertical">
            <div class="horizontal">
              <div class="white medium"></div>
              <div class="lightBlue medium"></div>
            </div>
            <div class="horizontal">
              <div class="lightBlue large"></div>
              <div class="vertical">
                <div class="darkBlue small"></div>
                <div class="mediumBlue small"></div>
                <div class="darkBlue small"></div>
              </div>
            </div>
            <div class="horizontal">
              <div class="vertical">
                <div class="teal medium"></div>
                <div class="horizontal">
                  <div class="lightBlue small"></div>
                  <div class="darkBlue small"></div>
                </div>
              </div>
              <div class="vertical">
                <div class="horizontal">
                  <div class="lightBlue small"></div>
                  <div class="darkBlue small"></div>
                </div>
                <div class="teal medium"></div>
              </div>
            </div>
            <div class="horizontal">
              <div class="lightGreen large"></div>
              <div class="vertical">
                <div class="grey small"></div>
                <div class="mediumBlue small"></div>
                <div class="lightBlue small"></div>
              </div>
            </div>



            <div class="horizontal">
              <div class="vertical">
                <div class="grey small"></div>
                <div class="lightBlue small"></div>
              </div>
              <div class="vertical">
                <div class="teal small"></div>
                <div class="darkBlue small"></div>
              </div>
              <div class="medium grey"></div>
            </div>
            <div class="horizontal">
              <div class="medium lightBlue"></div>
              <div class="vertical">
                <div class="mediumBlue small"></div>
                <div class="lightBlue small"></div>
              </div>
              <div class="vertical">
                <div class="teal small"></div>
                <div class="darkBlue small"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
